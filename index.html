<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeonghun's portfolio</title>
    <meta name="description" content="portfolio for Jeonghun">
    <meta name="author" content="Jeonghun">
    <link rel="icon" type="image/png" href="/imgs/favicon.png">
    <script src="https://kit.fontawesome.com/abd0f33050.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <!--Navbar-->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fav">
                <img src="/imgs/favicon.png">
            </i>
            <a href="#">JH</a>
        </div>
            <ul class="navbar_menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">Work</li>
                <li class="navbar__menu__item">contact</li>
            </ul>
    </nav>

    <!--Home-->
    <section id="Home">
        <img src="/imgs/Profile.jpg" alt="Jeonghun's profile photo" class="home__avatar">
        <h1 class="home__title">Hello, <br>I'm Jeonghun Cheon</h1>
        <h2 class="home__description">백엔드와 프론트엔드를 넘나드는 개발자가 되고싶습니다.</h2>
        <button class="home__contact">Contact me</button>
    </section>
    <!--About-->
    <section id="about">
        <h1>About me</h1>
        <p>자기소개</p>
        <div class="about__majors">
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="major__tilte">Front-end</div>
                <div class="major__description">HTML, CSS, JAVASCRIPT</div>
            </div>
        </div>
        <div class="about__job">
            <div class="job">
                <img src="#" alt="중앙직업전문학교" class="job__logo">
                <p class="job__name">중앙직업전문학교</p>
                <p class="job__period">2021.10 - 2022.04</p>
            </div>
            <div class="job"></div>
        </div>
    </section>
    <!--Skills-->
    <section id="skills"></section>
    <!--Work-->
    <section id="work"></section>
    <!--Contact-->
    <section id="contact"></section>
</body>
</html>
